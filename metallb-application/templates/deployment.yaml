apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Release.Name }}-nginx
  namespace: {{ .Values.namespace }}
spec: 
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels: 
      app: {{ .Values.labels.app }}
  template:
    metadata:
      name: {{ .Release.Name }}-nginx
      namespace: {{ .Values.namespace }}
      labels: 
        app: {{ .Values.labels.app }}
    spec:
      containers:
      - name: {{ .Release.Name }}-nginx-container
        image: {{ .Values.images.nginx }}
        
        ports:
        - containerPort: {{ .Values.ports.nginx.containerPort }}
          protocol: TCP
